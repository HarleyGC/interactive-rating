<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main>
    <!-- Rating state start -->
    <section class="container rating-container">
      <div class="card">
        <div>
          <img src="images/icon-star.svg" alt="" class="circle">
        </div>

        <h1 class="content__heading">How did we do?</h1>

        <p class="content__text">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>

        <div class="content__rating">
          <button class="content__rating-item circle">1</button>
          <button class="content__rating-item circle">2</button>
          <button class="content__rating-item circle">3</button>
          <button class="content__rating-item circle">4</button>
          <button class="content__rating-item circle">5</button>
        </div>

        <button class="btn">Submit</button>
      </div>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="container thx-container">
      <div class="card thx-card">
        <img src="images/illustration-thank-you.svg" alt="">

        <div class="counter">You selected <span class="counter__rate"></span> out of 5</div>

        <h1 class="content__heading">Thank you!</h1>

        <p class="content__text">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </section>

    <!-- Thank you state end -->
  </main>
<script src="js/script.js"></script>
</body>

</html>
